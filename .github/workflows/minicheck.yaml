name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Install R
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: "4.3"
