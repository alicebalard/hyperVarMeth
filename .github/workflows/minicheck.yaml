name: R-CMD-check-mini

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - uses: actions/checkout@v3

      # Step 2: Install R
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: "4.3"

      # Step 3: Install system dependencies for ragg, textshaping, etc.
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libglib2.0-dev \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra

      # Step 4: Install R package dependencies including Bioconductor packages
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            bioc::rhdf5

      # Step 5: Run R CMD check 
      - uses: r-lib/actions/check-r-package@v2
        with:
          args: "--no-manual"
          error-on: "warning"
