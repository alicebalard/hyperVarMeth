name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install R
      - uses: r-lib/actions/check-r-package@v2
        with:
          args: --no-manual
          error-on: warning

      # Install system dependencies required for ragg/systemfonts/textshaping
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libglib2.0-dev

      # Install CRAN + Bioconductor dependencies, including rhdf5
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            bioc::rhdf5

      # Run R CMD check
      - uses: r-lib/actions/check-r-package@v2
        with:
          args: --no-manual
          error-on: "warning"
